<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ng-app="Traktor">
<head>
  <title>Traktor</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last Check</th>
        <th>Last Value</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="value : ${values}">
        <td th:text="${value.name}">Onions</td>
        <td th:text="${value.last.time}">2.41</td>
        <td th:text="${value.last.value}">yes</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
